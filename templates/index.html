<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
</head>
<body>
    {% if students.count > 0 %}
        <h2>Список студентов</h2>
        <table>
            <thead>
                <th>ID</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Год рождения</th>
                <th>Номер группы</th>
            </thead>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.lastname }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.patronymic }}</td>
                <td>{{ student.birth_year }}</td>
                <td>{{ student.group }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
